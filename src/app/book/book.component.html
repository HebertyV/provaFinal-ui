<mat-card>
    <mat-card-header>
      <mat-card-title>Formulário de Livro</mat-card-title>
    </mat-card-header>
  
    <mat-card-content class="forms">
      <form>
        <p>
          <mat-form-field appearance="outline">
            <mat-label>Título</mat-label>
            <input matInput placeholder="Placeholder">
            <mat-icon matSuffix>book</mat-icon>
            <mat-hint >Título</mat-hint>
          </mat-form-field>
        </p>
  
        <p>
          <mat-form-field appearance="outline">
            <mat-label>Autor</mat-label>
            <input matInput placeholder="Placeholder">
            <mat-icon matSuffix>person</mat-icon>
            <mat-hint>Autor</mat-hint>
          </mat-form-field>
        </p>
  
        <p>
          <mat-form-field appearance="outline">
            <mat-label>Descrição</mat-label>
            <textarea matInput placeholder="Placeholder"></textarea>
            <mat-icon matSuffix>description</mat-icon>
            <mat-hint>Descrição</mat-hint>
          </mat-form-field>
        </p>
  
        <p>
          <mat-label>Categorias</mat-label>
          <mat-select multiple>
            <mat-option *ngFor="let category of categories" [value]="category">
              {{ category }}
            </mat-option>
          </mat-select>
        </p>
      </form>
    </mat-card-content>
  
    <mat-card-actions>
      <button mat-button color="primary">Salvar</button>
      <button mat-button>Cancelar</button>
    </mat-card-actions>
  </mat-card>
